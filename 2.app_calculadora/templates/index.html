<!--index.html-->
{% extends "base.html"%}

{% block content %}
    <h1>Calculadora Aritmerica</h1>
    <p>Ingresa datos numericos ...</p>
    <form action="/" method="POST">

        <div class="row">
            <div class="col-md-6">
                <input type="number" class="form-control" name="n1" placeholder="ingresa el primer numero" aria-label="ingresa el primer numero" required>
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control" name="n2" placeholder="ingresa el segundo numero" aria-label="ingresa el segundo numero" required>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-md-12">
                <button type="submit" class="btn btn-info"><img src="{{ url_for('static', filename='img/calculadora.png') }}" width="40" height="40" > CALCULAR</button>
            </div>
        </div>
    </form>

    <div class="row py-2">
        <div>
            <h3>La suma es: {{total_suma}}</h3>
            <h3>La resta es: {{total_resta}}</h3>
            <h3>La multiplicacion es: {{total_multiplicacion}}</h3>
            <h3>La division es: {{total_division}}</h3>
        </div>

    </div>
{% endblock %}
